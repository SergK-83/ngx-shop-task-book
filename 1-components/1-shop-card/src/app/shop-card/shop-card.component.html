<div class="product-list-box -basket">
  <div class="inner-col description-col">
    <div class="product-img">
      <img [src]="product?.image" [alt]="product?.name"/>
    </div>
    <div class="product-desc">
      <h4 class="col-title mb-2">{{product?.name}}</h4>
      <div class="rate">
        <p>
          <ng-container *ngFor="let star of stars">

            <span *ngIf="star <= product.rating">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 16.0494L3.80282 20L5.44601 12.5926L0 7.60494L7.1831 6.96296L10 0L12.8169 6.96296L20 7.60494L14.554 12.5926L16.1972 20L10 16.0494Z" fill="#F0AD4E"/>
            </svg>
            </span>

            <span *ngIf="star > product.rating">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
                <path d="M10 14.1235L13.7559 16.4938L12.77 12L16.1033 8.93827L11.6901 8.54321L10 4.2963L8.30986 8.54321L3.89671 8.93827L7.23005 12L6.24413 16.4938L10 14.1235ZM20 7.60494L14.554 12.5926L16.1972 20L10 16.0494L3.80282 20L5.44601 12.5926L0 7.60494L7.1831 6.96296L10 0L12.8169 6.96296L20 7.60494Z" fill="#CCCCCC"/>
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="20" height="20" fill="white"/>
                </clipPath>
              </defs>
            </svg>
            </span>

          </ng-container>
        </p>
        <span class="rate-amount ml-2 d-inline-block d-md-none">{{product?.feedbacksCount}} отзывов</span>
      </div>
      <p class="rate-amount d-none d-md-block mt-1">
        {{product?.feedbacksCount}} отзывов
      </p>
      <p class="price-text mb-0 mt-2 d-inline-block d-md-none">
        <strong>€{{product?.price}}</strong>
      </p>
    </div>
  </div>
  <div class="default-col inner-col flex-col justify-content-center">
    <div class="counter">
      <button type="button" class="decrement" (click)="decrementProductInCart()">
        <img src="assets/icons/icon-minus-circle-outlined.svg" alt="minus"/>
      </button>
      <span class="counter__value">{{product?.count}}</span>
      <button type="button" class="increment" (click)="incrementProductInCart()">
        <img src="assets/icons/icon-plus-circle-outlined.svg" alt="plus"/>
      </button>
    </div>
  </div>
  <div class="default-col inner-col flex-col justify-content-center">
    <div class="price">
      <h4 class="mb-0">€{{product?.price * product?.count}}</h4>
    </div>
  </div>
</div>
